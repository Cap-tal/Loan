<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi-Step Form with Facebook Follow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    .hidden {
      display: none;
    }
    .form-step {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Facebook SDK -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v19.0"
  nonce="abc123">
</script>

<!-- Step 1 -->
<div id="step1" class="form-step">
  <h2>Step 1: Fill Form</h2>
  <p>Enter your name:</p>
  <input type="text" placeholder="Your name here..." />
  <br><br>
  <button onclick="goToStep2()">Next</button>
</div>

<!-- Step 2 -->
<div id="step2" class="form-step hidden">
  <h2>Step 2: Follow Us</h2>
  <div class="fb-follow"
       data-href="https://www.facebook.com/share/19TU67xU5G/?mibextid=wwXIfr"
       data-layout="button"
       data-size="large">
  </div>
  <br><br>
  <button onclick="continueForm()">Continue</button>
</div>

<!-- Final Message -->
<div id="final" class="form-step hidden">
  <h2>Thank you! âœ…</h2>
  <p>Your form is now complete.</p>
</div>

<!-- JavaScript Logic -->
<script>
  function goToStep2() {
    document.getElementById('step1').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');
  }

  function continueForm() {
    document.getElementById('step2').classList.add('hidden');
    document.getElementById('final').classList.remove('hidden');
  }
</script>

</body>
</html>
