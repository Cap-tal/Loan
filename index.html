<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ඉල්ලීම් පෝරමය</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }

    #success-message {
      text-align: center;
      font-size: 18px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="loanForm">
      <!-- Step 1 -->
      <div id="step1">
        <h2>1 වන පියවර</h2>
        <label>ඔබගේ නම</label>
        <input type="text" required>

        <label>නගරය</label>
        <input type="text" required>

        <label>ජා.අං</label>
        <input type="text" required>

        <label>ලිපිනය</label>
        <input type="text" required>

        <label>ඊමේල් ලිපිනය</label>
        <input type="email" required>

        <label>ලබාගන්නා මුදල</label>
        <input type="text" required>

        <label>ලබා ගැනීමට හේතුව</label>
        <input type="text" required>

        <hr>
        <h3>අපකරු 01</h3>
        <label>නම</label>
        <input type="text" required>
        <label>දුරකථන අංකය</label>
        <input type="text" required>
        <label>ID Upload</label>
        <input type="file" accept="image/*" required>

        <h3>අපකරු 02</h3>
        <label>නම</label>
        <input type="text">
        <label>දුරකථන අංකය</label>
        <input type="text">
        <label>ID Upload</label>
        <input type="file" accept="image/*">

        <h3>අපකරු 03</h3>
        <label>නම</label>
        <input type="text">
        <label>දුරකථන අංකය</label>
        <input type="text">
        <label>ID Upload</label>
        <input type="file" accept="image/*">

        <button type="button" onclick="nextStep(2)">ඊළඟට යන්න</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <h2>2 වන පියවර</h2>
        <label>ගිණුම් අංකය</label>
        <input type="text" required>

        <label>ගිණුම් හිමියාගේ නම</label>
        <input type="text" required>

        <label>බැංකුව</label>
        <input type="text" required>

        <label>ශාඛාව</label>
        <input type="text" required>

        <button type="button" onclick="nextStep(3)">ඊළඟට යන්න</button>
      </div>

      <!-- Step 3 -->
      <div id="step3" class="hidden">
        <h2>3 වන පියවර</h2>
        <label>ජාතික හැඳුනුම්පත - ඉදිරිපස</label>
        <input type="file" accept="image/*" required>

        <label>ජා.හැඳුනුම්පත - පිටුපස</label>
        <input type="file" accept="image/*" required>

        <label>සෙල්ෆි ඡායාරූපයක්</label>
        <input type="file" accept="image/*" required>

         <label>ඔබගේ pay Sheet  පතක්  upload කරන්න
</label>
        <input type="file" accept="image/*" required>


        <button type="submit">යොමු කරන්න</button>
      </div>
    </form>

    <div id="success-message">ඔබගේ විස්තර සාර්ථකව ලබා දී ඇත!</div>
  </div>

  <script>
    function nextStep(step) {
      document.querySelectorAll("#loanForm > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("step" + step).classList.remove("hidden");
    }

    document.getElementById("loanForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("loanForm").style.display = "none";
      document.getElementById("success-message").style.display = "block";
    });
  </script>
</body>
</html>
