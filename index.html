<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>මුදල් ඉල්ලුම් පෝරමය</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .warning {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      button {
        padding: 10px;
        font-size: 14px;
      }

      h2, h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<form id="loanForm">
  <!-- Step 1 -->
  <div class="form-step active" id="step1">
    <h2>මුලික විස්තර</h2>
    <label>නම:</label>
    <input type="text" name="name" required>

    <label>ජාතික හැඳුනුම්පත් අංකය:</label>
    <input type="text" name="nic" required>

    <label>දුරකථන අංකය:</label>
    <input type="tel" name="phone" required>

    <label>ඔබ ලබා ගන්නා මුදල:</label>
    <input type="number" name="amount" required>

    <label>මුදල ලබා ගැනීමට හේතුව:</label>
    <input type="text" name="reason" required>

    <h3>ඇපකරු 1</h3>
    <label>නම:</label>
    <input type="text" name="guarantor1_name" required>

    <label>දුරකථන අංකය:</label>
    <input type="tel" name="guarantor1_phone" required>

    <h3>ඇපකරු 2</h3>
    <label>නම:</label>
    <input type="text" name="guarantor2_name">

    <label>දුරකථන අංකය:</label>
    <input type="tel" name="guarantor2_phone">

    <label>ID ෆොටෝ Upload - Front:</label>
    <input type="file" name="id_front" accept="image/*" required>

    <label>ID ෆොටෝ Upload - Back:</label>
    <input type="file" name="id_back" accept="image/*" required>

    <div class="buttons">
      <button type="button" onclick="nextStep()">ඊළඟට</button>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="form-step" id="step2">
    <h2>පිටුව පිළිබඳ තොරතුරු</h2>

    <label>ඔබ අපේ සාමාජිකයෙක්ද?</label>
    <select id="membershipSelect" required>
      <option value="">-- තෝරන්න --</option>
      <option value="yes">ඔව්</option>
      <option value="no">නැහැ</option>
    </select>

    <div id="notMemberMessage" class="warning" style="display: none;">
      කරුණාකර මෙම ලින්ක් එකෙන් ගිහිල්ල අපේ සාමාජිකයෙක් වෙන්න...<br>
      <strong>Like</strong> සහ <strong>Follow</strong> කරන්න. ඒකෙන් ඔබට අපගේ නවතම ඇප් පිළිබඳ දැනගන්න පුළුවන්.
    </div>

    <h3>ඔබගේ ගිණුම් විස්තර</h3>
    <label>Account Name:</label>
    <input type="text" name="account_name" required>

    <label>Account Number:</label>
    <input type="text" name="account_number" required>

    <label>Bank:</label>
    <input type="text" name="bank" required>

    <label>Branch:</label>
    <input type="text" name="branch" required>

    <div class="buttons">
      <button type="button" onclick="prevStep()">පෙරට</button>
      <button type="submit" id="submitBtn" disabled>යොමු කරන්න</button>
    </div>
  </div>
</form>

<script>
  function nextStep() {
    document.getElementById("step1").classList.remove("active");
    document.getElementById("step2").classList.add("active");
  }

  function prevStep() {
    document.getElementById("step2").classList.remove("active");
    document.getElementById("step1").classList.add("active");
  }

  const membershipSelect = document.getElementById("membershipSelect");
  const notMemberMessage = document.getElementById("notMemberMessage");
  const submitBtn = document.getElementById("submitBtn");

  membershipSelect.addEventListener("change", function () {
    if (membershipSelect.value === "yes") {
      notMemberMessage.style.display = "none";
      submitBtn.disabled = false;
    } else if (membershipSelect.value === "no") {
      notMemberMessage.style.display = "block";
      submitBtn.disabled = true;

      setTimeout(() => {
        window.location.href = "https://facebook.com/YOUR_PAGE_LINK_HERE"; // <-- ඔබේ පිටුවේ සත්‍ය URL එක මෙතනට දාන්න
      }, 2000);
    } else {
      notMemberMessage.style.display = "none";
      submitBtn.disabled = true;
    }
  });

  document.getElementById("loanForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("පෝරමය සාර්ථකව යොමු විය! ❤");
    // Backend/Google Sheet integration can be done here
  });
</script>

</body>
</html>
