<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Follow Button Tooltip</title>
  <style>
    .follow-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .follow-button {
      background-color: #4267B2;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .tooltip-message {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Show above the button */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.4s;
      width: 240px;
      font-size: 14px;
    }

    .tooltip-message::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 6px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }

    .follow-container.show .tooltip-message {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

<h3>‡∂Ö‡∂¥‡∂ú‡∑ö Facebook ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä Follow ‡∂ö‡∂ª‡∂±‡∑ä‡∂±</h3>

<div class="follow-container" id="followContainer">
  <div class="tooltip-message" id="tooltipMsg">
    ‡∂î‡∂∂ ‡∂Ö‡∂¥‡∂ú‡∑ö ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä‡∂ß ‡∂∫‡∑è‡∂∏‡∑ô‡∂±‡∑ä ‡∂¥‡∑É‡∑î "Follow" ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏ ‡∂î‡∂∂‡∂±‡∑ä‡∂±.
  </div>
  <button class="follow-button" onclick="goToFacebook()">üì≤ Follow Now</button>
</div>

<script>
  function goToFacebook() {
    const container = document.getElementById('followContainer');
    const tooltip = document.getElementById('tooltipMsg');

    // Show tooltip
    container.classList.add('show');

    // Hide after 3 seconds
    setTimeout(() => {
      container.classList.remove('show');
      // Navigate to page
      window.open("https://facebook.com/YOUR_PAGE_LINK", "_blank");
    }, 2000);
  }
</script>

</body>
</html>
